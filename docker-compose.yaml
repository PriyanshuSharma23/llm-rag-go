services:
  chroma:
    image: chromadb/chroma:latest
    environment:
      ALLOW_RESET: TRUE
    healthcheck:
      test: [ "CMD", "/bin/bash", "-c", "cat < /dev/null > /dev/tcp/localhost/8000" ]
      interval: 3s
      timeout: 10s
      retries: 5
    volumes:
      - ./chroma/data:/data
  initvectorstore:
    build: 
      context: .
      dockerfile: Dockerfile.initvectorstore
    depends_on:
      chroma:
        condition: service_healthy
    environment:
      APPLICATION_NAME: llm-rag-go
      CHROMA_URL: http://chroma:8000
      OPENAI_API_KEY: 
  llm-rag-go:
    build: .
    ports:
      - 8080:8080
    depends_on:
      - initvectorstore
    environment:
      APPLICATION_NAME: llm-rag-go
      APPLICATION_PORT: 8080
      CHROMA_URL: http://chroma:8000
      OPENAI_API_KEY: 